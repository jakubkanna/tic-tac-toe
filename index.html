<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <main>
      <div id="infoBar">
        <h2 class="first-bar">Welcome to Tic Tac Toe.</h1>
        <p class="second-bar">Goodluck!</p>
      </div>
      <div class="container">
        <div class="square" id="0-0"></div>
        <div class="square" id="0-1"></div>
        <div class="square" id="0-2"></div>
        <div class="square" id="1-0"></div>
        <div class="square" id="1-1"></div>
        <div class="square" id="1-2"></div>
        <div class="square" id="2-0"></div>
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
      </div>
      <button id="RestartButton">Restart</button>
    </main>

    <footer class="">
      <div class="">
        <span class=""
          >Â© 2023
          <a href="https://Tic Tac Toe.com/" class="hover:underline"
            >Tic Tac Toe</a
          >. All Rights Reserved.</span
        >
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
